<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="bi bi-arrow-left"></i>
                </div>
                <div class="circle">
                    <i class="bi bi-list"></i>
                </div>
            </nav>
            <img src="./assets/linkin-park.jpg" alt="capa-som" class="capa-som" id="cover-image">
            <h1 id="song-title">In the End</h1>
            <p id="artist-name">Linkin Park</p>

            <audio id="som">
                <source src="./songs/inTheEnd.mp3" type="audio/mpeg" id="audio-source">
            </audio>
            <input type="range" value="0" id="progress-bar">

            <div class="controles">
                <div><i class="bi bi-skip-backward-circle-fill" onclick="prevSong()"></i></div>
                <div onclick="playPause()"><i class="bi bi-play-circle-fill" id="play"></i></div>
                <div><i class="bi bi-fast-forward-circle-fill" onclick="nextSong()"></i></div>
            </div>
        </div>
    </div>
    <script src="./script.js" defer></script>
</body>
</html>
